#
# In the next section we add common packages
# names to all distros
#
common:
  - wget

#
# In the next 2 sections we add the packages
# common to the distros but different between
# each package manager
#
yum:
  - createrepo

apt:
  - dpkg-repack

#
# In the next items we add all the packages
# with different names between distributions.
#
centos:
  - centos-release

fedora:
  - fedora-release

debian:
  - debian-builder

ubuntu:
  - ubuntu-keyring

#
# Custom packages building
#
custom_packages:
- name: podman
  type: source
  version: v4.1.0
  url: https://github.com/containers/podman/archive/refs/tags/
  file: v4.1.0.tar.gz
  buildargs: 'containers_image_openpgp exclude_graphdriver_btrfs btrfs_noversion exclude_graphdriver_devicemapper selinux seccomp varlink'
- name: buildah
  type: source
  version: v1.26.1
  url: https://github.com/containers/buildah/archive/refs/tags/
  file: v1.26.1.tar.gz
  buildargs: ""
- name: skopeo
  type: source
  version: v1.8.0
  url: https://github.com/containers/skopeo/archive/refs/tags/
  file: v1.8.0.tar.gz
  buildargs: ""
- name: cri-o
  # type: binary
  type: source
  version: v1.22.3
  url: https://storage.googleapis.com/cri-o/artifacts/
  file: cri-o.amd64.e06068142f46a70b30a4b1af3846dc05801e4295.tar.gz
  buildargs: ""
